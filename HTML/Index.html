<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <article class="card__article">
            <div class="card__profile">
                <img src="/Assests/a1.png" alt="Image 1" class="card__profile-img">
            </div>
            <div class="card__tooltip">
                <div class="card__content">
                    <header class="card__header">
                        <span>Socials</span>
                        <div class="card__socials">
                            <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
                            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>
                            <a href="https://dribbble.com/" target="_blank"><i class="fa-brands fa-square-dribbble fa-lg"></i></a>
                        </div>
                    </header>
                    <div class="card__data">
                        <div class="card__image">
                            <div class="card__mask">
                                <img src="/Assests/a1.png" alt="Image1" class="card__img">
                            </div>
                            <span class="card__status"></span>
                        </div>
                        <h2 class="card__name">Evalyn Addison</h2>
                        <h3 class="card__profession">Web Designer</h3>
                        <a href="#" class="card__button align-items-center"><i class="fa-regular fa-message fa-xl"></i> <span>Send Message</span></a>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
